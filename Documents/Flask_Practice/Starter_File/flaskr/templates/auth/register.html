{% extends "base.html" %}
{% block content%}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1><i class="fas fa-user-plus"></i> Create Account</h1>
      <p>Join our community and start shopping today!</p>
    </div>
    
    <form method="post">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input class="form-control" name="username" id="username" placeholder="Choose a username" required autofocus>
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Create a strong password" required>
      </div>
      <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register</button>
    </form>
    
    <div class="auth-footer">
      Already have an account? <a href="{{ url_for('auth.login') }}">Log in here</a>
    </div>
  </div>
</div>
{% endblock %}
