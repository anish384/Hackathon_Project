{% extends "base.html" %}

{% block content%}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1><i class="fas fa-sign-in-alt"></i> Log In</h1>
      <p>Welcome back! Please enter your credentials to access your account.</p>
    </div>
    
    <form method="post">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email address" required autofocus>
      </div>
      
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Log In</button>
    </form>
    
    <div class="auth-footer">
      Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
    </div>
  </div>
</div>
{% endblock %}
